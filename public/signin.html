<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />

  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <title>Bussiness Name</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Bussiness Name</a>
  </nav>
  <div id="signInPage" class="container page-container">
    <div>
      <h1 style="text-align: center; margin-top: 2em;">Login</h1>
      <div class="form-group">
        <label for="InputEmail" class="bmd-label-floating">Email address
        </label>
        <input type="email" class="form-control" id="InputEmail" />
      </div>
      <div class="form-group">
        <label for="InputPassword" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" id="InputPassword" />
      </div>
      <div id="authButtons">
        <button id="logInButton" type="button" class="btn btn-primary btn-outline">
          Log In to Exsisting Account
        </button>
        <p style="text-align: center">OR</p>
        <button id="createAccountButton" type="button" class="btn btn-primary btn-outline">
          Create Account
        </button>
      </div>
    </div>
    <div id="firebaseui-auth-container"></div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
