<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title id="businessNameFillerTitle">BussinessName</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <div>
      <img id="businessLOGO" src="">
      <a id="businessNameFillerA" class="navbar-brand" href="#">&nbsp;&nbsp;</a>
    </div>
    <div style="float: right;">
      <a type="button" class="btn btn-secondary" href="/">View Site</a>
    </div>
  </nav>
  <div id="adminPage" class="container page-container">
    <div id="storeGeneral" style="margin-top: 20vh;">
      <!--Business Name field-->
      <label for="inputBusinessName" class="bmd-label-static">Bussiness Name:</label>
      <input type="businessName" class="form-control" id="inputBusinessName" value="">
      <!--Logo field-->
      <div class="card w-75 mx-auto" style=" margin-top: 1rem;">
        <img id="businessLOGOEdit" src="" class="card-img-top" alt="Logo">
        <div style="text-align: center;">
          <a id="submitPhoto" class="btn btn-primary">Update Profile Photo</a>
        </div>
        <input id="inputFile" type="file" hidden>
      </div>
      <!--EmailList-->
      <div style="display: block; margin: 1 px auto; text-align: center;">
        <button class="btn btn-dark" data-toggle="modal" data-target="#editEmails">email admin list <i
            class="material-icons">arrow_drop_down</i></button>
      </div>
      <hr id="adminPageHR">
      <!--Tag Line-->
      <label for="inputTagLine" class="bmd-label-static">Tag Line:</label>
      <input id="inputTagLine" type="text" class="form-control" value="">
      <!--Events List-->
      <div style="display: block; margin: 1 px auto; text-align: center;">
        <button class="btn btn-dark" data-toggle="modal" data-target="#editSlideShow">SlideShow<i
            class="material-icons">arrow_drop_down</i></button>
      </div>
      <!--Bio-->
      <label for="inputGeneralInfo" class="bmd-label-static">General Info/Bio:</label>
      <textarea id="inputGeneralInfo" type="text" class="form-control" rows="3" value=""></textarea>
      <!--Announcement-->
      <label for="inputAnnouncement" class="bmd-label-static">Announcement:</label>
      <textarea id="inputAnnouncement" type="text" class="form-control" rows="2" value=""></textarea>
      <!--Announce IMG-->
      <label for="inputAnnouncementFile" class="bmd-label-static">Announcement Image:</label>
      <div class="card w-50" style="display: block; margin: auto;" style="justify-content: center;">
        <div class="card-body">
          <img id="announcementIMG" src="" class="card-img-top" alt="announcementIMG">
          <div style="text-align: center;">
            <a id="submitAnnouncementPhoto" class="btn btn-primary">Update</a>
          </div>
          <input id="inputAnnouncementFile" type="file" hidden>
        </div>
      </div>
      <hr id="adminPageHR">
      <!--Events List-->
      <div style="display: block; margin: 1 px auto; text-align: center;">
        <button class="btn btn-dark" data-toggle="modal" data-target="#editEvents">Events<i
            class="material-icons">arrow_drop_down</i></button>
      </div>
      <!--Items-->
      <div style="display: block; margin: 1 px auto; text-align: center;">
        <button class="btn btn-dark" data-toggle="modal" data-target="#editItems">List of Products<i
            class="material-icons">arrow_drop_down</i></button>
      </div>

    </div>





    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addPost">
      <i class="material-icons">note_add</i>
    </button>
  </div>

  <!-- Product Item List -->
  <div class="modal fade" id="editItems" tabindex="-1" role="dialog" aria-labelledby="Edit Items" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div id="editItemModalContent" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Items </h5>
        </div>
        <div class="modal-body">
          <div id="itemListContainer">
            <div class="row">
              <div class="col">
                <h5>Image</h5>
              </div>
              <div class="col-5">
                <h5>Name</h5>
              </div>
              <div class="col">
                <h5>Price</h5>
              </div>
            </div>
            <hr>
            <div id="itemContainer">

            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPost">Add
            Item</button>
        </div>
      </div>
    </div>
  </div>
  <!--Add Item to Item list-->
  <div class="modal fade bd-example-modal-sm" id="addPost" tabindex="-1" role="dialog" aria-labelledby="add Post"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content " style="width: 50vh; display: block; margin: auto;">
        <div class="modal-header">
          <h5 class="modal-title">Add new item</h5>
        </div>
        <div class="modal-body">
          <div id="addItemListContainer">
            <label for="newItemTitle" class="bmd-label-static">Name</label>
            <input type="text" class="form-control" id="newItemTitle">
            <label for="newItemPrice" class="bmd-label-static">Price</label>
            <input type="text" class="form-control" id="newItemPrice" value="$">
            <label for="newItemDescription" class="bmd-label-static">Description</label>
            <textarea id="newItemDescription" class="form-control" type="text" class="form-control" rows=2>

            </textarea>
            <hr>
            <div style="justify-content: center;">
              <img id="tempItemImage" src="" alt="no image added" hidden
                style="max-width: 30vw; display: block; margin: auto;">
              <button id="addItemImage" type="button" class="btn btn-success btn-block">Add
                Item Image</button>
            </div>
            <input id="inputItemImage" type="file" hidden>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="submitAddItem" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Slide Show List -->
  <div class="modal fade" id="editSlideShow" tabindex="-1" role="dialog" aria-labelledby="Edit Slide Show"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div id="editSlideShowModalContent" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Slide Show</h5>
        </div>
        <div class="modal-body">
          <div id="slideShowIMGContainer">
            <div class="pin" id="" style="width: 30%;">
              <img class="img-fluid" src="images/Sign1.jpeg" />
            </div>
            <div class="pin" id="" style="width: 30%;">
              <img class="img-fluid" src="images/Sign1.jpeg" />
            </div>
            <div class="pin" id="" style="width: 30%;">
              <img class="img-fluid" src="images/Sign1.jpeg" />
            </div>
            <div class="pin" id="" style="width: 30%;">
              <img class="img-fluid" src="images/Sign1.jpeg" />
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="addSlideImage" type="button" class="btn btn-primary">Add
            Slide Image</button>
          <input id="inputSlideImage" type="file" hidden>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal Event List -->
  <div class="modal fade" id="editEvents" tabindex="-1" role="dialog" aria-labelledby="Edit Events" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div id="editEventModalContent" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Events </h5>
        </div>
        <div class="modal-body">
          <div id="eventsListContainer">
            <div class="row">
              <div class="col">
                <h5>Name</h5>
              </div>
              <div class="col-5">
                <h5>Location</h5>
              </div>
              <div class="col">
                <h5>Date</h5>
              </div>
            </div>
            <hr>
            <div id="eventContainer">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEventModal">Add
            Event</button>
        </div>
      </div>
    </div>
  </div>
  <!--Add Event to Event list-->
  <div class="modal fade bd-example-modal-sm" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="add Event"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content " style="width: 50vh; display: block; margin: auto;">
        <div class="modal-header">
          <h5 class="modal-title">Add new Event</h5>
        </div>
        <div class="modal-body">
          <div id="addEventListContainer">
            <input type="text" class="form-control" id="newEventName" placeholder="Name">
            <input type="text" class="form-control" id="newEventLocation" placeholder="Location">
            <input type="text" class="form-control" id="newEventDate" placeholder="Date">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="submitAddEvent" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>









  <!-- Modal Email List -->
  <div class="modal fade" id="editEmails" tabindex="-1" role="dialog" aria-labelledby="Edit Admin Emails"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div id="editEmailModalContent" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Admin Email Rights</h5>
        </div>
        <div class="modal-body">
          <div id="emailListContainer">
            <!-- left unspecified, .bd-form-group will be automatically added (inspect the code) -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmailsModal">Add
            Email</button>
        </div>
      </div>
    </div>
  </div>
  <!--Add Email to admin list-->
  <div class="modal fade bd-example-modal-sm" id="addEmailsModal" tabindex="-1" role="dialog"
    aria-labelledby="add Admin Emails" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content " style="width: 50vh; display: block; margin: auto;">
        <div class="modal-header">
          <h5 class="modal-title">Give email log in rights</h5>
        </div>
        <div class="modal-body">
          <div id="addemailListContainer">
            <input type="email" class="form-control" id="newAdminEmail" placeholder="email@handle.com">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="submitAddEmail" class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
