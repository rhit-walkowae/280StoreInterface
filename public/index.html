<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <title id="businessNameFillerTitle"></title>
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <div style="float: left">
      <div>
        <img id="businessLOGO" src="" width=30vh height="30 vh">
        <a id="businessNameFillerA" class="navbar-brand" href="#">&nbsp;&nbsp;</a>
      </div>
      <a id="editBtn" type="button" class="btn btn-sm btn-outline-dark" href="/adminpage.html" disabled>Edit</a>


    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons"> menu</i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <button id="signInBtn" class="btn" type="button">
          <i class="material-icons">person</i>&nbsp;&nbsp;&nbsp;Sign In
          <button id="shoppingCartBtn" class="btn" type="button">
            <i class="material-icons">shopping_cart</i>&nbsp;&nbsp;&nbsp;My Cart
      </div>
    </div>
  </nav>
  <div id="storePage" class="container page-container">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div id="slideShowContainer" class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/small-business-owner-on-tablet-stock.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/thankyousmallB.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/Sign1.jpeg" alt="Third slide">
        </div>
      </div>

    </div>
    <div id="aboutSection">
      <h5 id="businessNameFillerAbout" class="text-center" style="text-transform: uppercase;">ABOUT ...</h5>
      <p id="generalInfo"></p>

    </div>
    <hr>
    <div class="text-center" style="margin-bottom: 20px;">
      <h1>Products</h1>
    </div>
    <div id="productSelection">

      <div class="row">
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/Sign1.jpeg" alt="item name">
            <div class="card-body">
              <h5 class="card-title">Item Name</h5>
              <p class="card-text">$Price.00</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/Sign1.jpeg" alt="item name">
            <div class="card-body">
              <h5 class="card-title">Item Name</h5>
              <p class="card-text">$Price.00</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/Sign1.jpeg" alt="item name">
            <div class="card-body">
              <h5 class="card-title">Item Name</h5>
              <p class="card-text">$Price.00</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/Sign1.jpeg" alt="item name">
            <div class="card-body">
              <h5 class="card-title">Item Name</h5>
              <p class="card-text">$Price.00</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>

      </div>
    </div data>








    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#cartDialog">
      <i class="material-icons">shopping_cart</i>
    </button>




  </div>
  <hr>
  <div id="eventSection" class="text-center">
    <h1> Events</h1>
  </div>
  <hr>
  <div id="socialSection" class="text-center">
    <h1>Connect with Bussiness Name</h1>
  </div>
  <!--Modal Cart-->
  <div class="modal fade" id="cartDialog" tabindex="-1" role="dialog" aria-labelledby="Add picture dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">YOUR CART</h5>
        </div>
        <div class="modal-body">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/Sign1.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Item Name</h5>
              <p class="card-text">price $$$</p>
              <a href="#" class="btn btn-primary">Delete Item</a>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" id="submitAddPicture" class="btn btn-primary" data-dismiss="modal">
            ADD
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
