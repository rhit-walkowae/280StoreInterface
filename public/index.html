<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <title id="businessNameFillerTitle"></title>
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <div style="float: left">
      <div style="vertical-align: middle;">
        <img id="businessLOGO" src="" style="max-width: 20vw; vertical-align: middle;">
        <a id="businessNameFillerA" class="navbar-brand" href="#">&nbsp;&nbsp;</a>
      </div>
      <a id="editBtn" type="button" class="btn btn-sm btn-outline-dark" href="/adminpage.html" disabled>Edit</a>


    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons"> menu</i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <button id="signInBtn" class="btn" type="button">
          <i class="material-icons">person</i>&nbsp;&nbsp;&nbsp;Sign In
          <button id="shoppingCartBtn" class="btn" type="button">
            <i class="material-icons">shopping_cart</i>&nbsp;&nbsp;&nbsp;My Cart
      </div>
    </div>
  </nav>
  <div id="storePage" class="container page-container">
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
      <div id="slideShowContainer" class="carousel-inner">

      </div>
    </div>
    <div id="tagLineSection" style="margin-top: 10px;">
      <h5 id="tagLine" class="text-center"></h5>
    </div>
    <hr>
    <div id="aboutSection">
      <h3 id="businessNameFillerAbout" class="text-center" style="text-transform: uppercase;">ABOUT ...</h3>
      <p id="generalInfo"></p>

    </div>
    <hr>

    <div id="announcementSection">
      <img id="announcementImg" src='' />
      <p id="announcementText" ></p>



    </div>

    <hr>
    <div class=" text-center" style="margin-bottom: 20px;">
      <h3>Products</h3>
    </div>
    <div id="productSelection">

      <div id="productItems" class="row" style="padding-right: 10px;">


      </div>
    </div>



    <hr>
    <div id="eventSection" class="text-center">
      <h3> Events</h3>

      <div class="row">
        <div class="col">
          <h5>Name</h5>
        </div>
        <div class="col-6">
          <h5>Location</h5>
        </div>
        <div class="col">
          <h5>Date</h5>
        </div>
      </div>
      <div id="eventContainer">
        <div class="row">
          <div class="col">
            Name
          </div>
          <div class="col-6">
            Location
          </div>
          <div class="col">
            Date
          </div>
        </div>

      </div>

    </div>


    <hr>







    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#cartDialog">
      <i class="material-icons">shopping_cart</i>
    </button>




  </div>

  <!--Modal Cart-->
  <div class="modal fade" id="cartDialog" tabindex="-1" role="dialog" aria-labelledby="Add picture dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">YOUR CART</h5>
        </div>
        <div class="modal-body">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/Sign1.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Item Name</h5>
              <p class="card-text">price $$$</p>
              <a href="#" class="btn btn-primary">Delete Item</a>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" id="submitAddPicture" class="btn btn-primary" data-dismiss="modal">
            ADD
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
